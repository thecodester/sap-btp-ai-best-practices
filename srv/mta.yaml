_schema-version: 3.3.0
ID: btp-ai-best-practices-page
version: 1.0.0
description: "BTP AI Best Practices Page"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: btp-ai-best-practices-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: btp-ai-best-practices-db
      - name: btp-ai-best-practices-auth

  - name: btp-ai-best-practices-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: btp-ai-best-practices-db

